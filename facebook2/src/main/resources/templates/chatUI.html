<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  th:href="@{/css/chatStyle.css}" rel="stylesheet">
    <script  th:src="@{/js/chatJs.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <div id="chat-container">

        <div id="search-container">
                <!-- <input type="text" placeholder="Search" /> -->
                <button>chat</button>
                <button>active Friend</button>
        </div>
        <div id="conversation-list">
        
        <div th:each = "u :${user1}">
             <div class="conversation active" >
                  <img src="image/profiles/daryl.png" alt="pic"/>
                  <div class="title-text">
                     <h3 th:text="${u.userName}"></h3>
                  </div>
                  <div class="created-date">
                      Apr 16
                  </div>
                  <div class="conversation-message">
                         This is a message
                  </div>
            </div>
            
         </div>   
            
                 
        </div>
        <div id="new-message-container">
              <a href="#">+</a>
        </div>
        <div id="chat-title">
             <span>Daryl Duckmanton</span>
             <img src="image/icon/trash-logo.svg" alt="Delete icon" />
        </div>
        <div id="chat-message-list">
             <div class="message-row you-message">
                 <div class="message-content">
                    <div class="message-text">good, What about you? </div>
                    <div class="message-time">16 Apr  11:31PM</div>
                 </div>
            </div>
             <div class="message-row other-message">
                 <div class="message-content">
                    <img src="image/profile/" alt="Drayl duckmanton" />
                    <div class="message-text">
                        Hey, What's up?
                    </div>
                    <div class="message-time">16 Apr 11:30PM</div>
                 </div>
                 

             </div>
        </div>
        <div id="chat-form">
            <img src="image/icon/Attachment-logo" alt="add Attachment" />
            <input type="text" placeholder="type a message"/>
        </div>

    </div>
</body>
</html>
